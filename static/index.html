<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fewest Moves Chain</title>
    <link rel="stylesheet" href="/static/style.css">
    <script defer src="/static/htmx.min.js"></script>
    <script defer src="/static/alpine.js"></script>
  </head>
  <body>
    <div x-data="{
      messageData: null,

      updateMessage() {
        const cookieValue = document.cookie
          .split('; ')
          .find((row) => row.startsWith('flash='))
          ?.split('=')[1];
        if (cookieValue) {
          this.messageData = JSON.parse(decodeURIComponent(cookieValue));
          setTimeout(() => {
            this.resetMessage();
          }, 5000);
        }
      },
      resetMessage() {
        this.messageData = null;
        document.cookie = 'flash=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
      },
      init() {
        this.updateMessage();
        htmx.on('htmx:afterRequest', (event) => {
          if (event.detail.xhr.status === 200) {
            this.updateMessage();
          }
        });
      },

      get level() {
        return this.messageData ? this.messageData.level.toLowerCase() : null;
      },
      get message() {
        return this.messageData ? this.messageData.message : null;
      },
    }">
      <div x-show="!!message" :class="`flash-message flash-message-${level}`">
        <span x-text="message" class="flash-text"></span>
        <div class="flash-line"></div>
      </div>
    </div>
    <header>
      <div class="container">
        <div class="header-content animate-fade-in">
          <a href="/" class="logo">
            <svg class="icon" style="color: var(--accent-color);" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
              <path d="M5 3v4"/>
              <path d="M19 17v4"/>
              <path d="M3 5h4"/>
              <path d="M17 19h4"/>
            </svg>
            <div>
              F<span class="expand-wrap">ewest</span>M<span class="expand-wrap">oves</span><span class="logo-accent">Chain</span>
            </div>
          </a>
          <a href="https://github.com/nootr/fm_chain" target="_blank" rel="noopener noreferrer" class="github-link">
            <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/>
              <path d="M9 18c-4.51 2-5-2-7-2"/>
            </svg>
            <span>GitHub</span>
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="loading-line"></div>
        <div class="screen">
          <button
            class="button button-ghost"
            hx-get="/block"
            hx-swap="beforeend"
            hx-target="body"
            hx-trigger="click"
          >Solve a cube to create a new block!</button>
          <ul
            hx-get="/blocks"
            hx-swap="innerHTML"
            hx-trigger="load, every 10s[document.documentElement.scrollTop === 0]"
            x-data="{
              disabled: false,
              observer: null,
              init() {
                // Observe the body for changes to enable/disable the button
                this.observer = new MutationObserver(() => {
                  this.disabled = document.querySelector('#block-form') !== null;
                });
                this.observer.observe(document.body, { childList: true, subtree: true });
              },
            }"
            >
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
          </ul>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-text">
        Made by <a href="https://jhx.app">nootr</a> ðŸ‘¾
      </div>
    </footer>
  </body>
</html>
