{% for block in blocks %}
<li class="block">
  <span class="hash">{{ block.short_hash() }}</span>
  <div>{{ block.message }}</div>
  <button
    class="button button-ghost block-message"
    hx-get="/block?parent_hash={{ block.hash }}"
    hx-swap="beforeend"
    hx-target="body"
    hx-trigger="click[!document.querySelector('.modal')]"
  >Add child</button>
</li>
{% endfor %}
{% if blocks.len() as u32 == page_size %}
<li
  hx-get="/blocks?all={{ show_all }}&page_size={{ page_size }}&page_offset={{ next_offset }}"
  hx-trigger="revealed"
  hx-swap="outerHTML"
>
  Loading more blocks...
</li>
{% endif %}
