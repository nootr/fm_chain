<ul class="blockchain">
{% for data in blocks %}
  <li>
    <span class="branch-display">{{ data.branch }}</span>
    <span class="hash">{{ data.block.short_hash() }}</span>
    {{ data.block.message }}
    <button
      class="button button-ghost"
      hx-get="/block?parent_hash={{ data.block.hash }}&message="
      hx-swap="beforeend"
      hx-target="body"
      hx-trigger="click"
      :disabled="disabled"
      >New block</button>
  </li>
{% endfor %}
</ul>
